name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag notery-backend-api:$(date)
        docker tag notery-backend-api:$(date) bittybit/notery-backend-api:$(date)
        docker push bittybit/notery-backend-api:$(date)
